apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-processor
  labels:
    app: data-processor
spec:
  replicas: 3
  selector:
    matchLabels:
      app: data-processor
  template:
    metadata:
      labels:
        app: data-processor
        team: platform
        tier: backend
    spec:
      containers:
      - name: service
        image: node:latest
  priorityClassName: critical
