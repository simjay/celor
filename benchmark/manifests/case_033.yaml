apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-service
  labels:
    app: api-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-service
  template:
    metadata:
      labels:
        app: api-service
        env: production-us
        team: platform
        tier: data
    spec:
      containers:
      - name: app
        image: python:3.11
  priorityClassName: critical
