apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
spec:
  replicas: 6
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
        env: production-us
        team: frontend
        tier: frontend
    spec:
      containers:
      - name: web
        image: node:latest
  priorityClassName: critical
