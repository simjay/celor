apiVersion: apps/v1
kind: Deployment
metadata:
  name: cache-service
  labels:
    app: cache-service
spec:
  replicas: 4
  selector:
    matchLabels:
      app: cache-service
  template:
    metadata:
      labels:
        app: cache-service
        team: payments
        tier: data
    spec:
      containers:
      - name: web
        image: postgres:latest
  priorityClassName: critical
