apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-service
  labels:
    app: api-service
spec:
  replicas: 6
  selector:
    matchLabels:
      app: api-service
  template:
    metadata:
      labels:
        app: api-service
        env: dev-us
        team: data
        tier: frontend
    spec:
      containers:
      - name: service
        image: redis:latest
